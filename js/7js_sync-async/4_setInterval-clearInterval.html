<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chai aur javascript</h1>
    <p>click start to change <br>Click stop to stop change</p>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    const changeH1=function(text){
        document.querySelector('h1').innerHTML=text;
        
    }
    const ChangeH1_2=function(){
        changeH1("chai aur code");
        setTimeout(changeH1, 1000,"best js series");
    }

    //SETINTERVAL==>do function regularly after a particular time interval
    document.querySelector('#start').addEventListener('click',function(e){
        var startInterval=setInterval(ChangeH1_2, 2000);

        //STOPINTERVAL==>stop function
        document.querySelector('#stop').addEventListener('click',function(e){
        clearInterval(startInterval);
        })
    });

</script>
</html>
