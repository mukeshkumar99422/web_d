<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure</title>
</head>
<body>
    <button id="orange">Orange</button>
    <button id="green">Green</button>
</body>
<script>
    // //repeatation code
    // document.getElementById('orange').onclick=function(){
    //     document.body.style.backgroundColor='orange';
    // }
    // document.getElementById('green').onclick=function(){
    //     document.body.style.backgroundColor='green';
    // }

    // //handler
    function changeColor(color){
        return function(){
            document.querySelector('body').style.backgroundColor=`${color}`;
        }
    }

    document.querySelector('#orange').onclick=changeColor('orange');       //here we want function defination(NOT:-executed function/function reference)
    document.querySelector('#green').onclick=changeColor('green');         //return function defination along with whole lexical scope
</script>
</html>
