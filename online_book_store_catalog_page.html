<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Catalog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 2em;
    margin-bottom: 10px;
}

p {
    font-size: 0.8em;
    color: #666;
}

main {
    padding: 20px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.book-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.book {
    width: 25%;
    margin-bottom: 20px;
    text-align: center;
}

.book img {
    width: 100%;
    height: auto;
}

.book h3,
.book p {
    margin: 5px 0;
}

.price {
    font-weight: bold;
    color: #333;
}

a {
    text-decoration: none;
    color: #007bff;
    padding: 5px 10px;
    border: 1px solid #007bff;
    border-radius: 5px;
}

a:hover {
    background-color: #007bff;
    color: #fff;
}

footer {
    background-color: #f0f0f0;
    padding: 10px;
    text-align: center;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Bookstore!</h1>
        <p>Explore our wide range of books.</p>
    </header>
    <main>
        <h2>Book Catalog</h2>
        <section class="book-container">
            <article class="book">
                <img src="book1.jpg" alt="Book Cover">
                <h3>The Alchemist</h3>
                <p>By Paulo Coelho</p>
                <span class="price">$19.99</span>
                <a href="#">Add to Cart</a>
            </article>
            </section>
    </main>
    <footer>
        <p>&copy; 2024 Bookstore Name</p>
    </footer>
</body>
</html>
