<!DOCTYPE html>

<html>

  <head>

    <title>oneline_book_store</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="stylesheet" href="styles.css" />

  </head>

  <body class="body">

      <h1 class="title">||ONLINE BOOK STORE||</h1>

      <div class="menu">

        <main>

          <p><b>Register To Access The Book Store</b></p>

          <hr>

          <section>

            <form class="form" action="https://drive.google.com/drive/folders/1OLzrCZJdwbGyH4UitJfiogua7BnoKKGS?usp=drive_link">

              <p>You are:</p>

                <label><input id="student" type="radio" name="who" value="student" checked> Student</label>

                <label><input id="teacher" type="radio" name="who" value="teacher"> Teacher</label>

              <fieldset>

                <legend><b>REGISTRATION DETAILS</b></legend>

                <p>Name:</p>

                <input type="text" name="name" placeholder="name" required>

                <p>Email address:</p>

                <input type="text" name="email" placeholder="email address" required>

                <p>Mobile No:</p>

                <input type="text" name="number" placeholder="mobile number" required>

                <p>Institute Name:</p>

                <input type="text" name="institute" placeholder="institute name" required>

                <p>Preferred Subjects:</p>

                <input type="text" name="subjects" placeholder="subjects" required>

              </fieldset>

              <button type="submit">Submit</button>

            </form>

          </section>

          <footer class="footer">

            <mark><p>GO TO <a href="www.google.com">CART</a></p></mark>

          </footer>

        </main>

      </div>

  </body>

</html>
