<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms-1</title>
    <style>
        body{
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
<form action="url/path(where information to be submitted)" method="get" accept-charset="utf-8" autocomplete="off" enctype="multipart/form-data">  <!--two methods:GET(direct text form),POST(encripted form)-->
        <label for="fname">First name</label> <!--good practice to use label=>as sometime screen reader cant read placeholders-->
        <input type="text" placeholder="first name" id="fname">
        <br>
        <label for="lname">Last name</label>
        <input type="text" placeholder="last name" id="lname">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
