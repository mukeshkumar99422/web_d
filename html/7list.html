<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>My list</h1>

    <h2>Unordered list</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>Ordered list</h2>
    <ol type="I">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

    <h2>Nested list</h2>
    <ul>
        <li>
            <ol>
                <li>1.1</li>
                <li>1.2</li>
            </ol>
        </li>
        <li>2</li>
    </ul>

    <h2>Data list</h2>
    <dl>                              <!--data list-->
        <dt>string</dt>               <!--data type-->
        <dd>as it is</dd>             <!--data description-->

        <dt>int</dt>
        <dd>numbers</dd>
    </dl>
</body>
</html>
